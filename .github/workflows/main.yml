name: build and test TransportationOrderServer

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 14
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '14'

    - name: Build project with Maven
      working-directory: TransportationOrderServer0-main
      run: mvn -B compile --file TransportationOrderServer/pom.xml

  verify-and-package:

    needs: build

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Set up JDK 14

      uses: actions/setup-java@v3

      with:

        distribution: 'adopt'

        java-version: 14

    - name: Run all defined tests and generate war with Maven

      run: mvn -B verify --file TransportationOrderServer/pom.xml

    -

        name: Login to GHCR.IO

        uses: docker/login-action@v2

        with:

          registry: ghcr.io

          username: "alejandrogarciadelcerro"

          password: ${{ secrets.PAT }}

    -

        name: Build and push

        uses: docker/build-push-action@v3

        with:

          context: .

          push: true

          tags: ghcr.io/alejandrogarciadelcerro/tos:latest